        <script>
            // Формируем массив из 10 целых элементов
            let arr = [];
            for (let i = 0; i < 10; i++) {
                arr.push(Math.floor(Math.random() * 20) - 10);
            }

            // Выводим на страницу только отрицательные элементы массива в одну строку
            let negativeElements = arr.filter(x => x < 0).join(', ');
            document.write(`Отрицательные элементы массива: ${negativeElements}<br>`);

            // Сортируем массив по убыванию
            arr.sort((a, b) => b - a);

            // Выводим на страницу отсортированный массив в одну строку
            let sortedArray = arr.join(', ');
            document.write(`Отсортированный массив: ${sortedArray}<br>`);
        </script>

        <script>
            let S1 = "Гапоник";
            let S2 = "Фолюш 215";

            // Определяем длину строки S1
            let lengthS1 = S1.length;
            document.write(`Длина строки S1: ${lengthS1}<br>`);

            // Выполняем сцепление строк S1 и S2
            let concatenatedString = S1 + " " + S2;
            document.write(`Сцепленная строка: ${concatenatedString}<br>`);

            // Преобразуем строку S2 в верхний регистр
            let upperCaseS2 = S2.toUpperCase();
            document.write(`Строка S2 в верхнем регистре: ${upperCaseS2}<br>`);
        </script>
